{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">
        <div class = "col-md-6">
            <img src="{{movie.image.url}}" width="200" height="200" ><br>
            {{movie.name}}<br>
            {{movie.desc}}<style>"text-align:justify"</style><br>
            {{movie.year}}<br>

<a class="btn btn-warning " href="{%url 'movieapp:update' movie.id %}">update</a>
<a class="btn btn-danger " href="{%url 'movieapp:delete' movie.id %}">delete</a>
        </div>
    </div>
</div>
{% endblock %}
