{% extends 'base.html' %}
{% block body%}

<div class="container">
    <div class="row">
        {% for i in movie_list %}

        <div class = "col-md-4"><br>
            <div class="card border-primary mb-3"     style="width: 18rem; height:25rem; ">
                <img src="{{i.image.url}}" class="card-img-top"  height="250" >
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
<!--                    <p class="card-text">{{i.desc}}</p>-->
                    <a href="{%url 'movieapp:details' i.id%}"  class="btn btn-primary">View Details</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
